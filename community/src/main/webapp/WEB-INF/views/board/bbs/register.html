<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mybbs</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">    
    <script src="js/signup.js" defer></script>
</head>
<body>
    <div class="container pt-5">
        <h1 class="text-center mb-5 pb-5">자유게시판 회원가입</h1>
        <p class="text-center">jsp + servlet으로 디자인할 자유게시판입니다.</p>
        <form class="myform" id="myform" name="signup" method="post">
           <ul>
              <li>
                 <label class="col-2">아이디</label>
                 <div class="col-3">
                    <input type="text" 
                           name="userid" 
                           id="userid"
                           class="form-control" 
                           placeholder="아이디" />
                 </div>
                 <div class="col-7">
                    <span class="red" id="useridError">영문,숫자 조합 3~6자</span>
                 </div>
              </li>
              <li>
                <label class="col-2">비밀번호</label>
                <div class="col-3">
                   <input type="password" 
                          name="userpass" 
                          id="userpass"
                          class="form-control" 
                          placeholder="비밀번호" />
                </div>
                <div class="col-7">
                    <span class="red">대소문자+숫자+특수문자 포함 6~10자</span>
                 </div>
             </li>
             <li>
                <label class="col-2">비밀번호확인</label>
                <div class="col-3">
                   <input type="password" 
                          name="reuserpass" 
                          id="reuserpass"
                          class="form-control" 
                          placeholder="비밀번호 확인" />
                </div>
             </li>
             <li>
                <label class="col-2">이름</label>
                <div class="col-3">
                   <input type="text" 
                          name="username" 
                          id="username"
                          class="form-control" 
                          placeholder="이름" />
                </div>
                <div class="col-7">
                   <span class="red"></span>
                </div>
             </li>
             <li>
                <label class="col-2">이메일</label>
                <div class="col-4">
                   <input type="text" 
                          name="useremail" 
                          id="useremail"
                          class="form-control" 
                          placeholder="이메일" />
                </div>
                <div class="col-6"><span class="red"></span></div>
             </li>
             <li>
                <label class="col-2">전화번호</label>
                <div class="col-4">
                   <input type="text" 
                          name="usertel" 
                          id="usertel"
                          class="form-control" 
                          placeholder="전화번호" />
                </div>
                <div class="col-6"><span class="red"></span></div>
             </li>
           </ul> 
           <div class="text-center pt-4 pb-3">
               <button type="reset">취소</button>
               <button type="submit">전송</button>
           </div>
        </form>
    </div>
    
</body>
</html>
